<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css\style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><img src="css/images/search.png" alt="" /></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="css/images/clear.png" class="weather-icon" />
        <h1 class="temp">31°c</h1>
        <h2 class="city">Egypt</h2>
        <div class="details">
          <div class="col">
            <img src="css/images/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="css/images/wind.png" alt="" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    const apiKey = "1fdb16ad5fd01fb2cea4204a0ec21979";
    const apiURL =
      "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBox = document.querySelector(".search input");
    const searchButton = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");

    async function checkWeather(city) {
      const response = await fetch(apiURL + city + `&appid=${apiKey}`);

      if (response.status == 404) {
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
        return;
      } else {
        document.querySelector(".error").style.display = "none";
      }
      var data = await response.json();

      document.querySelector(".temp").innerHTML =
        Math.round(data.main.temp) + "°c";
      document.querySelector(".city").innerHTML = data.name;
      document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
      document.querySelector(".wind").innerHTML =
        Math.round(data.wind.speed) + " km/h";

      if (data.weather[0].main == "Clouds") {
        weatherIcon.src = "css/images/clouds.png";
      } else if (data.weather[0].main == "Clear") {
        weatherIcon.src = "css/images/clear.png";
      } else if (data.weather[0].main == "Rain") {
        weatherIcon.src = "css/images/rain.png";
      } else if (data.weather[0].main == "Drizzle") {
        weatherIcon.src = "css/images/drizzle.png";
      } else if (data.weather[0].main == "Mist") {
        weatherIcon.src = "css/images/mist.png";
      } else if (data.weather[0].main == "Snow") {
        weatherIcon.src = "css/images/snow.png";
      } else if (data.weather[0].main == "Thunderstorm") {
        weatherIcon.src = "css/images/thunderstorm.png";
      } else {
        weatherIcon.src = "css/images/clear.png";
      }
      document.querySelector(".weather").style.display = "block";
      // document.querySelector(".card").style.height = "500px";
    }

    searchButton.addEventListener("click", () => {
      checkWeather(searchBox.value);
    });
  </script>
</html>
